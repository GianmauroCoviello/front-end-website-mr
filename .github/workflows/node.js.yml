name: my_ci_workflow

on:
  push:
    branches: 
      - main
  pull_requests:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest #operative sys
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - name: npm install
        run: npm install

      - name: npm build
        run: npm run dev