name: my_ci_workflow

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest #operative sys
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - name: npm install
        run: npm install

      - name: npm build
        id: npm_build
        run: |
          output=$(timeout 20 npm run dev)
          echo "::set-output name=output::$output"

      - name: Print output
        run: |
          echo "Output from npm build:"
          echo "${{ steps.npm_build.outputs.output }}"

          
