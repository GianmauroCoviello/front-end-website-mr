name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/docker-container

env:
  IMAGE_NAME: frontend-website-mr
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: false
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: false
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        if: false
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/standalonealliance/${{ env.IMAGE_NAME }}:latest

      - name: Send POST call
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/fbisceglia02/k8s-update-deploy-workflow/actions/workflows/k8s-update-deploy.yml/dispatches \
            -d '{"ref":"main"}'
