name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/continuos-deployment-kubernetes

env:
  IMAGE_NAME: frontend-website-mr
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: false
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: false
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        if: false
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/standalonealliance/${{ env.IMAGE_NAME }}:latest

      - name: Dispatch k8s deploy
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: fbisceglia02
          repo: k8s-update-deploy-workflow
          github_token: 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
          workflow_file_name: k8s-update-deploy.yml
          ref: main
          wait_interval: 10
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true